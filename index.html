<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikispeedia Analysis - Human vs AI</title>
    
    <!-- Tailwind CSS (for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons (Lucide/FontAwesome alternative for HTML) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar for Chat */
        .chat-scroll::-webkit-scrollbar { width: 6px; }
        .chat-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .chat-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

        /* Typing cursor animation for input */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-start infinite;
        }
        /* Typing cursor animation for message bubbles */
        .ai-typing-message::after {
            content: '|';
            animation: blink 1s step-start infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Message animations */
        .fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sidebar starting state */
        #sidebar {
            transform: translateX(-100%);
            transition: transform 0.7s ease-out;
        }
        /* Sidebar slide-in state */
        #sidebar.is-active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex">

    <!-- SIDEBAR (Navigation) -->
    <aside id="sidebar" class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col h-full shadow-lg z-20">
        <!-- Increased height to h-56 to prevent title overlap -->
        <div class="p-6 border-b border-slate-100 h-75 flex flex-col justify-end">
            <!-- UPDATED: Removed 'gap-2' and changed 'items-center' to 'items-baseline' for fixed alignment -->
            <h1 id="sidebar-title" class="font-bold text-xl text-slate-800 flex items-baseline mb-2">
                <!-- UPDATED: Added 'mr-2' to the icon for fixed spacing -->
                <i class="fa-solid fa-network-wired text-blue-600 mr-2"></i>
                <span id="title-text-target"></span>
            </h1>
            <p id="sidebar-subtitle-header" class="text-xs text-slate-800 transition-opacity duration-700"></p>
            <!-- Removed py-2 for cleaner spacing -->
            <!--<p id="sidebar-subtitle-names" class="text-xs text-slate-500 mt-1 opacity-0 transition-opacity duration-700"></p> -->
        </div>
        
        <div class="p-4 flex-1 overflow-y-auto">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Conversation Topics</h3>
            <!-- Conversation topics are hidden on load and fade in later -->
            <nav id="sidebar-nav" class="space-y-1 opacity-0 transition-opacity duration-500">
                <!-- Sidebar items will be injected here via JS -->
            </nav>
        </div>

        <div class="p-4 border-t border-slate-100 text-xs text-slate-400 text-center">
            David Brantschen \n Nathan Mutin \n Valentin Planes \n Julie Terreaux \n Guillaume Delamare
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col h-full relative">
        
        <!-- Mobile Header (Visible only on small screens) -->
        <header class="md:hidden bg-white border-b border-slate-200 p-4 flex items-center justify-between z-10">
            <h1 class="font-bold text-slate-800"><i class="fa-solid fa-network-wired text-blue-600 mr-2"></i>Wikispeedia</h1>
            <div class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">Project View</div>
        </header>

        <!-- CHAT AREA -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 sm:p-8 space-y-6 chat-scroll scroll-smooth">
            <!-- Initial Greeting: IMPORTANT: 'hidden' class ensures it is NOT visible until JS removes it -->
            <div class="flex w-full justify-start fade-in-up opacity-0 hidden" id="msg-0">
                <div class="flex max-w-[90%] md:max-w-[75%] flex-row">
                    <div class="flex-shrink-0 h-8 w-8 rounded-full bg-blue-600 text-white flex items-center justify-center mt-1 mx-2">
                        <i class="fa-solid fa-robot text-sm"></i>
                    </div>
                    <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm text-sm leading-relaxed">
                        <p>Welcome to the analysis. Let's see if we can find the "Most Human" path in Wikispeedia. Click Send to begin the conversation.</p>
                    </div>
                </div>
            </div>
            <!-- Messages will be injected here -->
            <div id="messages-end" class="h-2"></div>
        </div>

        <!-- FOOTER / INPUT -->
        <footer class="bg-white border-t border-slate-200 p-4">
            <div class="max-w-3xl mx-auto relative">
                <div class="relative flex items-center">
                    <input id="user-input" type="text" readonly 
                        class="w-full bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all cursor-default"
                        placeholder="Wait for response...">
                    
                    <button id="send-btn" disabled
                        class="absolute right-2 p-2 rounded-full bg-slate-200 text-slate-400 transition-all duration-200 transform scale-90">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
                <!-- Helper tooltip -->
                <div id="click-tooltip" class="hidden absolute -top-10 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white text-xs px-3 py-1 rounded-full animate-bounce">
                    Click to send
                </div>
            </div>
        </footer>
    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONFIGURATION: EDIT YOUR SCRIPT HERE ---
        const conversationTopics = [
            {
                title: "Project Overview",
                steps: [
                    {
                        human: "So, what is this project about?",
                        ai: "The goal is to analyze player paths in the Wikispeedia game (Wikipedia hyperlinking) to find patterns that distinguish human navigation from computational algorithms like Breadth-First Search (BFS).",
                        visual: "none"
                    },
                    {
                        human: "What makes human paths unique?",
                        ai: "Humans prioritize semantic relatedness over raw shortest distance, often using highly connected 'Hubs' (like 'United States' or 'History') even if it adds one click to the path.",
                        visual: "none"
                    }
                ]
            },
            {
                title: "Path Efficiency",
                steps: [
                    {
                        human: "How long are the paths compared to AI?",
                        ai: "As this bar chart shows, humans take a statistically longer path. Our mean path length is 5.5 clicks, while a simple BFS averages 4.2. Humans trade efficiency for familiarity.",
                        visual: "bar-chart"
                    },
                    {
                        human: "Can you prove humans use Hubs intentionally?",
                        ai: "We mapped the degree of every node clicked. Human paths are far more likely to include pages with a high number of outgoing links, confirming the 'Hub' strategy is consistent.",
                        visual: "network-graph"
                    }
                ]
            },
            {
                title: "Conclusion",
                steps: [
                    {
                        human: "What is the final conclusion for the 'Most Human Strategy'?",
                        ai: "The 'Most Human Strategy' is a hybrid: quickly jump to a familiar, high-degree hub, and then search locally. It's a method optimized for speed of decision, not path distance. We conclude familiarity trumps efficiency for the human mind.",
                        visual: "heatmap"
                    }
                ]
            }
        ];

        // --- GLOBAL CONSTANTS & STATE ---
        const NEW_TITLE = "Does the Way Words Relate Mirror the Paths of Human Thought?";
        const SUBTITLE_HEADER = "Applied Data Analysis project \n Team ADAm ondra";
        const SUBTITLE_NAMES = "David Brantschen \n Nathan Mutin \n Valentin Planes \n Julie Terreaux \n Guillaume Delamare";

        let currentTopicIndex = 0;
        let currentStepIndex = 0;
        let isTyping = false;
        let isAiThinking = false;
        let totalHumanMessages = 0; // Used for sidebar ID tracking

        // --- DOM ELEMENTS ---
        const sidebar = document.getElementById('sidebar');
        const chatContainer = document.getElementById('chat-container');
        const initialAiMessage = document.getElementById('msg-0'); // New reference for initial AI message
        const messagesEnd = document.getElementById('messages-end');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const tooltip = document.getElementById('click-tooltip');
        const sidebarNav = document.getElementById('sidebar-nav');
        const sidebarTitle = document.getElementById('sidebar-title');
        const titleTextTarget = document.getElementById('title-text-target');
        const sidebarSubtitleHeader = document.getElementById('sidebar-subtitle-header');
        const sidebarSubtitleNames = document.getElementById('sidebar-subtitle-names');


        // --- UTILITY FUNCTIONS ---

        function scrollToBottom() {
            messagesEnd.scrollIntoView({ behavior: "smooth" });
        }

        // Simulates typing effect for a given element
        // Speed is 15ms by default (fast for AI/human)
        function typeText(element, text, speed = 15) { 
            return new Promise(resolve => {
                let charIndex = 0;
                element.classList.add('ai-typing-message');
                const interval = setInterval(() => {
                    if (charIndex < text.length) {
                        element.innerHTML += text.charAt(charIndex);
                        charIndex++;
                        scrollToBottom();
                    } else {
                        clearInterval(interval);
                        element.classList.remove('ai-typing-message');
                        resolve();
                    }
                }, speed);
            });
        }

        // --- VISUALIZATION TEMPLATES (Mock Data) ---
        function getVisualHTML(type) {
            if (type === 'bar-chart') {
                return `
                <div class="mt-3 bg-slate-100 p-4 rounded-lg border border-slate-200">
                    <p class="text-xs font-bold text-slate-500 uppercase mb-2">Average Path Length Comparison</p>
                    <div class="flex items-end h-32 space-x-4">
                        <div class="w-12 bg-blue-500 rounded-t h-24 flex items-center justify-center text-white text-[10px]">Human</div>
                        <div class="w-12 bg-emerald-500 rounded-t h-12 flex items-center justify-center text-white text-[10px]">AI (BFS)</div>
                        <div class="w-12 bg-purple-500 rounded-t h-20 flex items-center justify-center text-white text-[10px]">Random</div>
                    </div>
                </div>`;
            }
            if (type === 'network-graph') {
                return `
                <div class="mt-3 bg-slate-900 p-4 rounded-lg border border-slate-700 flex flex-col items-center">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-4 w-full">Hub Node Usage Frequency</p>
                    <div class="relative w-32 h-32">
                        <div class="absolute inset-0 m-auto w-4 h-4 bg-blue-500 rounded-full animate-pulse"></div>
                        <div class="absolute top-0 left-0 w-2 h-2 bg-slate-500 rounded-full"></div>
                        <div class="absolute bottom-2 right-4 w-2 h-2 bg-slate-500 rounded-full"></div>
                        <svg class="absolute inset-0 w-full h-full"><line x1="50%" y1="50%" x2="10%" y2="10%" stroke="gray" /><line x1="50%" y1="50%" x2="80%" y2="90%" stroke="gray" /></svg>
                    </div>
                    <p class="text-[10px] text-slate-400 mt-2">Central nodes (Hubs) appear in 70% of human paths.</p>
                </div>`;
            }
            if (type === 'heatmap') {
                return `
                <div class="mt-3 bg-white p-3 rounded-lg border border-slate-200">
                    <p class="text-xs font-bold text-slate-500 uppercase mb-2">Success Rate by Strategy</p>
                    <div class="space-y-2">
                        <div><div class="flex justify-between text-xs"><span>Hub-First Search</span><span class="font-bold">88%</span></div><div class="w-full bg-slate-100 h-2 rounded"><div class="bg-blue-600 h-2 rounded" style="width:88%"></div></div></div>
                        <div><div class="flex justify-between text-xs"><span>Strict Shortest Path</span><span class="font-bold">45%</span></div><div class="w-full bg-slate-100 h-2 rounded"><div class="bg-red-400 h-2 rounded" style="width:45%"></div></div></div>
                    </div>
                </div>`;
            }
            return '';
        }

        // --- CORE CHAT FUNCTIONS ---

        function addToSidebar(topicIndex, title) {
            // Only add the main topic title to the sidebar once
            if (document.getElementById(`topic-link-${topicIndex}`)) return;
            
            const li = document.createElement('div');
            li.innerHTML = `
                <button id="topic-link-${topicIndex}" onclick="jumpToMessage(${currentStepIndex})" class="sidebar-item w-full text-left px-3 py-2 rounded-md text-sm text-slate-600 hover:bg-slate-50 transition-colors flex items-center gap-2">
                    <span class="text-[10px] font-bold bg-slate-200 text-slate-500 w-5 h-5 flex items-center justify-center rounded-full">${topicIndex + 1}</span>
                    <span class="truncate">${title}</span>
                </button>
            `;
            sidebarNav.appendChild(li);
        }

        // Global function for onclick event (jumps to the human message that starts the topic)
        window.jumpToMessage = function(targetMsgId) {
            const el = document.getElementById(`msg-${targetMsgId}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Highlight effect
                el.classList.add('bg-yellow-50');
                setTimeout(() => el.classList.remove('bg-yellow-50'), 1000);
            }
        };

        function addMessage(sender, text, visual, stepMsgId) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${sender === 'human' ? 'justify-end' : 'justify-start'} fade-in-up`;
            
            // Assign ID to human messages for sidebar jumping
            if (sender === 'human') wrapper.id = `msg-${stepMsgId}`; 
            
            const isHuman = sender === 'human';
            
            wrapper.innerHTML = `
                <div class="flex max-w-[90%] md:max-w-[70%] ${isHuman ? 'flex-row-reverse' : 'flex-row'}">
                    <div class="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center mt-1 mx-2 ${isHuman ? 'bg-indigo-100 text-indigo-600' : 'bg-blue-600 text-white'}">
                        <i class="fa-solid ${isHuman ? 'fa-user' : 'fa-robot text-sm'}"></i>
                    </div>
                    <div class="p-4 rounded-2xl shadow-sm text-sm leading-relaxed ${isHuman ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border border-slate-200 rounded-tl-none'}">
                        <p id="msg-text-${totalHumanMessages}" class="${sender === 'ai' ? 'ai-text-target' : ''}">${isHuman ? text : ''}</p>
                        ${visual !== 'none' && !isHuman ? getVisualHTML(visual) : ''}
                    </div>
                </div>
            `;
            
            chatContainer.insertBefore(wrapper, messagesEnd);
            scrollToBottom();

            return wrapper; // Return wrapper to target the message for AI typing
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex w-full justify-start fade-in-up';
            div.innerHTML = `
                <div class="flex max-w-[80%]">
                    <div class="flex-shrink-0 h-8 w-8 rounded-full bg-blue-600 text-white flex items-center justify-center mt-1 mx-2">
                        <i class="fa-solid fa-robot text-sm"></i>
                    </div>
                    <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm flex items-center space-x-1">
                        <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                        <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                        <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                    </div>
                </div>
            `;
            chatContainer.insertBefore(div, messagesEnd);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        function prepareNextStep() {
            if (currentTopicIndex >= conversationTopics.length) {
                // End of conversation
                userInput.placeholder = "Analysis Complete. Thank you for viewing.";
                userInput.value = "";
                return;
            }

            const stepData = conversationTopics[currentTopicIndex].steps[currentStepIndex];
            const targetText = stepData.human;
            let charIndex = 0;

            isTyping = true;
            userInput.classList.add('typing-cursor');
            userInput.placeholder = "Typing...";

            // Delay before typing starts
            setTimeout(() => {
                const typingInterval = setInterval(() => {
                    if (charIndex <= targetText.length) {
                        userInput.value = targetText.slice(0, charIndex);
                        charIndex++;
                    } else {
                        clearInterval(typingInterval);
                        isTyping = false;
                        userInput.classList.remove('typing-cursor');
                        
                        // Enable Send Button
                        sendBtn.disabled = false;
                        sendBtn.classList.remove('bg-slate-200', 'text-slate-400', 'cursor-not-allowed', 'scale-90');
                        sendBtn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700', 'scale-100', 'cursor-pointer', 'shadow-md');
                        tooltip.classList.remove('hidden');
                    }
                }, 15); // Human Typing speed (15ms)
            }, 1000);
        }

        // --- INITIALIZATION ---

        function animateTitleOnLoad() {
            // 1. Sidebar Slide In (0.7s)
            sidebar.classList.add('is-active');

            // 2. Title Typing (40ms/char)
            typeText(titleTextTarget, NEW_TITLE, 40).then(() => {
                // 3. Subtitle Fade In (Starts 700ms transition)
                sidebarSubtitleHeader.innerHTML = SUBTITLE_HEADER.replace(/\n/g, '<br>');
                sidebarSubtitleNames.innerHTML = SUBTITLE_NAMES.replace(/\n/g, '<br>');
                sidebarSubtitleNames.classList.remove('opacity-0');
                
                // Wait for Subtitle fade to finish (700ms) + buffer (200ms)
                return new Promise(resolve => setTimeout(resolve, 900));
            }).then(() => {
                // 4. Fade in conversation topics (sidebar nav)
                sidebarNav.classList.remove('opacity-0');
                
                // 5. Wait for conversation topics fade to finish (500ms) + extra buffer (500ms) = 1000ms
                return new Promise(resolve => setTimeout(resolve, 1000));
            }).then(() => {
                // 6. Reveal and fade in initial AI message
                // By removing 'hidden', the element is added to the flow and the 'fade-in-up' animation is triggered.
                initialAiMessage.classList.remove('hidden');
                
                // 7. Start the first human prompt
                prepareNextStep();
            });
        }

        // --- EVENT LISTENERS ---

        sendBtn.addEventListener('click', () => {
            if (isTyping || isAiThinking || currentTopicIndex >= conversationTopics.length) return;

            const currentTopic = conversationTopics[currentTopicIndex];
            const stepData = currentTopic.steps[currentStepIndex];
            
            // --- 1. Send Human Message ---
            totalHumanMessages++;
            // We use totalHumanMessages as the message ID for linking back from the sidebar
            const humanMsgId = totalHumanMessages; 
            addMessage('human', stepData.human, 'none', humanMsgId); 

            // If this is the start of a new topic, add it to the sidebar
            if (currentStepIndex === 0) {
                // Pass the ID of the current human message, which is the start of the topic
                addToSidebar(currentTopicIndex, currentTopic.title, humanMsgId);
            }

            // --- 2. UI Reset/Thinking State ---
            userInput.value = "";
            userInput.placeholder = "AI is thinking...";
            sendBtn.disabled = true;
            sendBtn.classList.add('bg-slate-200', 'text-slate-400', 'scale-90');
            sendBtn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700', 'scale-100', 'shadow-md');
            tooltip.classList.add('hidden');
            
            isAiThinking = true;
            showTypingIndicator();

            // --- 3. AI Response Delay and Typing ---
            setTimeout(async () => {
                removeTypingIndicator();
                
                // Add AI message wrapper (with empty text target)
                const aiMessageWrapper = addMessage('ai', '', stepData.visual, null);
                const aiTextTarget = aiMessageWrapper.querySelector('p');

                // Type out the AI text
                await typeText(aiTextTarget, stepData.ai);
                
                isAiThinking = false;

                // --- 4. Advance Step ---
                currentStepIndex++;
                
                // Check if this topic is finished
                if (currentStepIndex >= currentTopic.steps.length) {
                    currentTopicIndex++; // Move to next topic
                    currentStepIndex = 0; // Reset step index
                }
                
                prepareNextStep();

            }, 1500); // Thinking delay
        });

        // --- INITIALIZATION ---
        window.onload = () => {
            // Wait for 500ms before starting the animation sequence
            setTimeout(animateTitleOnLoad, 500);
        };

    </script>
</body>
</html>
